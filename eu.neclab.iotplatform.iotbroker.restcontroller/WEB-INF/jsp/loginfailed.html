<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>IoT Broker Admin Login</title>       
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="/resources/logins/style.css" />
		<script src="/resources/logins/modernizr.custom.63321.js"></script>
		<style>
			@import url(http://fonts.googleapis.com/css?family=Ubuntu:400,700);
			body {
				background: #563c55 url(/resources/logins/images/dark.jpg) no-repeat center top;
				-webkit-background-size: cover;
				-moz-background-size: cover;
				background-size: cover;
			}
			.container > header h1,
			.container > header h2 {
				color: #fff;
				text-shadow: 0 1px 1px rgba(0,0,0,0.7);
			}
		</style>
    </head>
    <body>
        <div class="container">
		
			
			
			<header>
			
				<h1>NEC <strong>IoT Broker GE</strong> Admin Login</h1>				
				<h1>Login Failed: <strong>Please try again!</strong></h1>
				
				<div class="support-note">
					<span class="note-ie">Sorry, only modern browsers.</span>
				</div>
				
			</header>
			
			<section class="main">
				<form class="form-3" ACTION="j_spring_security_check" method="POST">
				    <p class="clearfix">
				        <label for="j_username">Username</label>
				        <input type="text"  name="j_username" id="login" placeholder="Username">
				    </p>
				    <p class="clearfix">
				        <label for="j_password">Password</label>
				        <input type="password" name="j_password" id="password" placeholder="Password"> 
				    </p>
				    <p class="clearfix">
				        <input type="checkbox" name="remember" id="remember">
				        <label for="remember">Remember me</label>
				    </p>
				    <p class="clearfix">
				        <input type="submit" name="submit" value="Sign in">
				    </p>       
				</form>â€‹
			</section>
			
        </div>
    </body>
</html>
